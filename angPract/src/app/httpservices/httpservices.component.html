<div class="container">
    <input type="text" name="" id="" class="form-control" placeholder="Add data" #data (keyup.enter)="addData(data)">
    <ul class="list-group">
        <li class="list-group-items mt-2" *ngFor="let post of posts">
            <h1>{{post.title}}</h1>
            {{post.body}}
        </li>
    </ul>
</div>
